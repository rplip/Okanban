<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oKanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section ">
        <div class="container">
            <h1 class="title">
                oKanban
            </h1>
            <div class="columns is-multiline" id="lists">

                <div class="column" id="buttonList">
                    <button class="button is-success" id="addListButton">
                        <span class="icon is-small">
                            <i class="fas fa-plus"></i>
                        </span>
                        &nbsp; Ajouter une liste
                    </button>
                </div>

            </div>
        </div>
    </section>

    <div class="modal" id="addListModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form id="formAddList" action="" method="POST">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une liste</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Nom</label>
                        <div class="control">
                            <input type="text" class="input" name="list-name" value="" placeholder="Nom de la liste">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Save changes</button>
                    <button class="button close" type="button">Cancel</button>
                </footer>
            </form>
        </div>
    </div>

    <div class="modal" id="addCardModal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <form id="formAddCard" action="" method="POST">
                    <header class="modal-card-head">
                        <p class="modal-card-title">Ajouter une carte</p>
                        <button class="delete close" type="button" aria-label="close"></button>
                    </header>
                    <section class="modal-card-body">
                        <div class="field">
                            <label class="label">Nom</label>
                            <div class="control">
                                <input type="text" class="input" name="card-name" value="" placeholder="Nom de la carte">
                            </div>
                        </div>
                    </section>
                    <footer class="modal-card-foot">
                        <button class="button is-success">Save changes</button>
                        <button class="button close" type="button">Cancel</button>
                    </footer>
                </form>
            </div>
        </div>

        <div class="modal" id="updateCardModal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <form id="formAddCard" action="" method="POST">
                    <header class="modal-card-head">
                        <p class="modal-card-title">Modifier votre carte</p>
                        <button class="delete close" type="button" aria-label="close"></button>
                    </header>
                    <section class="modal-card-body">
                        <div class="field">
                            <label class="label">Intitulé</label>
                            <div class="control">
                                <input type="text" class="input" name="card-name" value="" placeholder="Intitulé de la carte">
                            </div>
                        </div>
                    </section>
                    <footer class="modal-card-foot">
                        <button class="button is-success">Save changes</button>
                        <button class="button close" type="button">Cancel</button>
                    </footer>
                </form>
            </div>
        </div>

    <!--Mes Templates-->
        <!-- list -->
        <template id="tplList">
            <div class="column is-one-quarter panel">
                <div class="panel-heading has-background-info">
                    <div class="columns">
                        <div class="column">
                            <h2 class="has-text-white"></h2>

                            <form action="" method="POST" class="is-hidden" id="formUpdateList">
                                <input type="hidden" name="list-id" value="1">
                                <div class="field has-addons">
                                    <div class="control">
                                        <input type="text" class="input is-small" name="list-name" value="" placeholder="Nom de la liste">
                                    </div>
                                    <div class="control">
                                        <button class="button is-small is-success">Valider</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="column is-narrow" >
                            <a href="#" class="is-pulled-right">
                                <span class="icon is-small has-text-white">
                                    <i class="fas fa-plus"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="panel-block is-block has-background-light">

                </div>
            </div>
        </template>
        <!--/ list -->
        <template id="tplCard">
            <!-- card -->
            <div class="box" id="buttonCard">
                <div class="columns">
                    <div class="column" id="titleCard">
                        
                    </div>
                    <div class="column is-narrow">
                        <a href="#" id="updateCardButton">
                            <span class="icon is-small has-text-primary">
                                <i class="fas fa-pencil-alt"></i>
                            </span>
                        </a>
                        <a href="#" class="deleteCardButton">
                            <span class="icon is-small has-text-danger">
                                <i class="fas fa-trash-alt"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <!--/ card -->
        </template>
    <!--Mes Templates-->

    <!-- Ajout de jQuery via CDN : https://code.jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <!-- Ajout de JqueryUI-->
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
            integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
            crossorigin="anonymous"></script>
    <!-- Chargement de mon fichier JS -->
    <script src="./js/app.js"></script>
</body>

</html>
